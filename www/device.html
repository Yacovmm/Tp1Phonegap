<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vibrar.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load

    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available

    function onDeviceReady() {
        var element = document.getElementById('infoDevice');
        element.innerHTML = 'Modelo: '    + device.model    + '<br />' +
        'Cordova: '  + device.cordova  + '<br />' +
        'Platforma: ' + device.platform + '<br />' +
        'Device UUID: '     + device.uuid     + '<br />' +
        'Versão: '  + device.version  + '<br />';
    }


</script>

<title>TP1 - Teste aula</title>
</head>
<body>
    <div id="deviceready" class="blink"></div>
    <div class="app" >
        <h1>Informações do Device </h1>

        <p id="infoDevice">...</p>


        <button  onclick="location.href='index.html'">Anterior</button>
        <button id="vibrarCel" class="btn" name="vibrarCel">Vibrar</button>
        <button  onclick="location.href='acelerometro.html'">Próxima</button>

    </div>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
